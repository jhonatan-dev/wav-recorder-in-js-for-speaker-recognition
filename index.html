<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAV Recorder for Speaker Recognition API</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
      <h1>WAV Recorder for Speaker Recognition API</h1>
      <p>
        A simple HTML5/JS project that uses a custom Recorder.js to record audio
        as wav for
        <a
          href="https://docs.microsoft.com/en-us/rest/api/speakerrecognition/"
          target="noopener noreferrer"
          >Speaker Recognition API</a
        >
        from
        <a
          href="https://azure.microsoft.com/en-us/services/cognitive-services/"
          target="noopener noreferrer"
          >Cognitive Services</a
        >.
      </p>
    <div id="audio-controls">
      <button id="recordButton" class="btn btn-primary">Record</button>
      <button id="pauseButton" class="btn btn-secondary" disabled>Pause</button>
      <button id="stopButton" class="btn btn-danger" disabled>Stop</button>
      <p><strong>Recordings list:</strong></p>
      <ul id="recordingsList"></ul>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="./js/lib/recorder.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
